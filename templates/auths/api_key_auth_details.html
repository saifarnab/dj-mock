{% extends 'base.html' %}
{% block content %}
{% load static %}


<div class="row">
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                {% include 'includes/page_header.html' with name="API Key Auth Details" button_url="api_key_auth_list" %}
                <p class="card-description"></p>
                <form class="forms-sample">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="serviceName">Service</label>
                        <input type="text" class="form-control" id="serviceName" value="{{ auth.service.name }}"
                               disabled>
                    </div>
                    <div class="form-group">
                        <label for="keyName">API key Name</label>
                        <input type="text" class="form-control" id="keyName" value="{{ auth.key_name}}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="keyValue">key Value</label>
                        <input type="text" class="form-control" id="keyValue" value="{{ auth.key_value}}" disabled>

                    </div>
                    <div class="form-group">
                        <label for="addedTo">Added To</label>
                        <input type="text" class="form-control" id="addedTo" value="{{ auth.add_to}}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="unAuthStatus">Unauthorized HTTP Status</label>
                        <input type="text" class="form-control" id="unAuthStatus" value="{{ auth.failed_http_status}}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="unAuthRes">Unauthorized Response</label>
                        <input type="text" class="form-control" id="unAuthRes" value="{{ auth.failed_response}}" disabled>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% include 'includes/notify_modal.html' with name=messages %}

{% endblock %}

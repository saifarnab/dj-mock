{% load static %}
<div class="col-md-4 stretch-card grid-margin">
    <div class="card bg-gradient-{{ color }} card-img-holder text-white">
        <div class="card-body">
            <img src="{% static 'images/dashboard/circle.svg' %}" class="card-img-absolute" alt="circle-image"/>
            <h4 class="font-weight-normal mb-3">{{ title }} <i class="mdi mdi-{{ icon }} mdi-24px float-end"></i></h4>
            <h2 class="mb-5">{{ value }}</h2>
        </div>
    </div>
</div>

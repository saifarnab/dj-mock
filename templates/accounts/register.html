{% load static %}
{% if messages %}
<script>
    {% for message in messages %}
      alert("{{ message|escapejs }}");
    {% endfor %}
</script>
{% endif %}
{% if registration_success %}
<script>
    window.location.href = "{% url 'login' %}";
</script>
{% endif %}
<!DOCTYPE html>
<html lang="en">
{% include 'includes/head.html' %}
<body>
<!-- container-scroller -->
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
            <div class="row flex-grow">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left p-5">
                        <div class="brand-logo">
                            <img src="{% static 'images/logo.png' %}">
                        </div>
                        <h4>New here?</h4>
                        <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
                        <form class="pt-3" method="POST" action="{% url 'register' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" name="username"
                                       placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" id="password"
                                       name="password" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" id="confirm_password"
                                       name="confirm_password" placeholder="Confirm Password" required>
                            </div>
                            <div class="mb-4">
                                <div class="form-check">
                                    <label class="form-check-label text-muted">
                                        <input type="checkbox" id="terms" class="form-check-input" required> I agree to
                                        all Terms & Conditions
                                    </label>
                                </div>
                            </div>
                            <div class="mt-3 d-grid gap-2">
                                <button type="submit"
                                        class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">
                                    SIGN UP
                                </button>
                            </div>
                            <div class="text-center mt-4 font-weight-light">
                                Already have an account? <a href="{% url 'login' %}" class="text-primary">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirm_password");
        const terms = document.getElementById("terms");

        form.addEventListener("submit", function (event) {
            // Check password match
            if (password.value !== confirmPassword.value) {
                alert("Passwords do not match!");
                event.preventDefault();
                return;
            }

            // Check terms
            if (!terms.checked) {
                alert("You must agree to the Terms & Conditions.");
                event.preventDefault();
                return;
            }
        });
    });
</script>

{% include 'includes/login_scripts.html' %}
</body>
</html>

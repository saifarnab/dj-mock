{% extends 'base.html' %}
{% block content %}
{% load static %}


<div class="row">
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                {% include 'includes/page_header.html' with name="Endpoint Details" button_url="endpoint_list" %}
                <p class="card-description"></p>
                <form class="forms-sample">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="serviceID">Service</label>
                        <input type="text" class="form-control" id="serviceID" value="{{endpoint.service.name}}"
                               disabled>
                    </div>
                    <div class="form-group">
                        <label for="endpointName">Endpoint Name</label>
                        <input type="text" class="form-control" id="endpointName" value="{{endpoint.endpoint_name}}"
                               disabled>
                    </div>
                    <div class="form-group">
                        <label for="endPoint">Endpoint</label>
                        <input type="text" class="form-control" id="endPoint" value="{{ host }}/{{ endpoint.service.base_path }}/{{endpoint.path}}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="httpMethod">HTTP Method</label>
                        <input type="text" class="form-control" id="httpMethod" value="{{endpoint.method}}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="authType">Auth Type</label>
                        <input type="text" class="form-control" id="authType" value="{{endpoint.auth_type}}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="defaultHttpStatus">Default Status</label>
                        <input type="text" class="form-control" id="defaultHttpStatus"
                               value="{{endpoint.default_http_status}}"
                               disabled>
                    </div>
                    <div class="form-group">
                        <label for="default_response">Default JSON Response</label>
                        <textarea class="form-control" id="default_response" rows="10"
                                  disabled>{{endpoint.default_response}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="note">Notes</label>
                        <textarea class="form-control" id="note" rows="10"
                                  disabled>{{endpoint.notes|default_if_none:""}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <input type="text" class="form-control" id="status"
                               value="{% if endpoint.is_active %}Active{% else %}Inactive{% endif %}" disabled>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% include 'includes/notify_modal.html' with name=messages %}

{% endblock %}

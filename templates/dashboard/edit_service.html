{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="row">
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">

                {% include 'includes/page_header.html' with name="Update Service" button_url="service_list" %}
                <p class="card-description"></p>
                <form class="forms-sample" action="{% url 'edit_service' service.id %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="serviceName">Name</label>
                        <input type="text" class="form-control" id="serviceName" name="serviceName" placeholder="Name"
                               minlength="3" value="{{service.name}}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="baseUrl">Base URL</label>
                        <input type="text" class="form-control" id="baseUrl" name="baseUrl" placeholder="Base URL"
                               minlength="3" value="{{service.base_path}}" required>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select class="form-select" id="status" name="status">
                            <option value="1" {% if service.is_active %}selected{% endif %}>Active</option>
                            <option value="0" {% if not service.is_active %}selected{% endif %}>Inactive</option>
                        </select>

                    </div>
                    <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% include 'includes/notify_modal.html' with name=messages %}

{% endblock %}
